    <meta charset="UTF-8">
    <title>NetMedia</title>
</head>
<script src="vendors/js/jquery-2.1.3.min.js"></script>

<body ng-app="netMediaApp">
  <div class="profil">
    <div class="wrapperMenuLogin">


            <nav class="cbp-spmenu cbp-spmenu-vertical" id="cbp-spmenu-s1" >

                <img src="images/logo-netmedia-ok.png" class="logo-accueil"/>

                <div class="menu-navigation">

                    <a class="selected" href="#/films" style="color:#000">FILMS</a>
                    <a class="" href="#/series">SÃ‰RIES</a>

                </div>

                <br/><br/><br/>
                <div class="user">
                    <img class="user-img" src="images/placeholder.png"/>
                    <div class="user-name">User Name</div>
                </div>

            </nav>


  </div>
    <div class="wrapperLogin">

<div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/" method="post">
            <div class="field-wrap">
              <label>
                Name<span ng-model='user.name' class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" ng-model='user.email' required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" ng-model='user.password' required autocomplete="off"/>
          </div>
          <div class="top-row">
          <div class="field-wrap">
            <label>
              <span class="req"></span>
            </label>
            <input type="date" ng-model='user.age' />
          </div>
          <div class="field-wrap">
            <label>
              <span class="req"></span>
            </label>
            <div class="profilRadio">
            Male<input type="radio" name="sex" ng-model='user.gender' class="gender" value="male" checked>
            <br>
            Female<input type="radio" name="sex" ng-model='user.gender' class="gender" value="female">
          </div>
                </div>
        </div>

          <button type="submit" class="button button-block">Get Started</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" ng-model='user.emaillg' required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" ng-model='user.passwordlg' required autocomplete="off"/>
          </div>


          <button class="button button-block">Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
</div>
</div>

</body>
<script src="vendors/js/form.js"></script>
