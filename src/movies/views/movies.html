<div class="topbar-phone">
    <img id="burger-menu" src="images/burger-menu.png" class="burger-menu"/>
    <img src="images/logo-netmedia-ok.png" class="logo-phone"/>
</div>
    <div class="panel-heading slidebox">
        <div class="cbp-spmenu-push">
            <nav class="cbp-spmenu cbp-spmenu-vertical" id="cbp-spmenu-s1">
                <img src="images/logo-netmedia-ok.png" class="logo-accueil"/>
                <div class="menu-navigation">
                    <a class="selected" href="#/films" style="color:#000">FILMS</a>
                    <a class="" href="#/series">SÉRIES</a>
                </div>
                <div class="filters filters-menu-left">
                    <label class="genre">Genre : </label>
                    <select class="form-control"
                            ng-change="genre(value)"
                            ng-model="value"
                            ng-options="genre.id as genre.name for genre in listGenre.genres"
                        >
                        <option value="">Tous</option>
                    </select><br/><br/><br/><br/>
                    <label class="genre">Trier par : </label>
                    <select
                            ng-change="category(value,1)"
                            ng-model="value"
                            ng-options="key as value for (key, value) in categories"
                        >
                        <option value="">Tous</option>
                    </select>
                </div>
                <br/><br/><br/>
                <div class="search">
                    <input  class="btn" style="width:92%"
                        ng-change="search(searchValue,1)"
                        ng-model="searchValue" type="search">
                </div>
                <br/><br/><br/><br/>
                <div class="user">
                        <div ng-if="user!= ''" class="user-name">
                        <img class="user-img" src="images/placeholder.png"/>{{user.name}}</div>
                        <div ng-if="user == ''" class="user-name"><a href="#/login">Sign in / Log in</a></div>

                </div>
            </nav>
         
        </div>
    </div>
   
   
<div class="panel panel-primary">
    <div class="panel-body">
        <div ng-if="movies.total_results==0"> Aucun film n'a été trouvé lors de votre recherche</div>

        <div ng-repeat="movie in movies.results | orderBy: query.order" movie="movie" class="movie-block">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <img ng-if="movie.poster_path!=null" src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="image-thumbnail" style="height:280px" ng-click="showMovie(movie.id)">
                  <img ng-if="movie.poster_path==null" src="http://image.eiga.k-img.com/images/buzz/29346/darthvader.jpg" class="image-thumbnail" style="height:280px" ng-click="showMovie(movie.id)">
                    <div class="caption">
                        <h2 class="title-home">{{movie.title | limitTo:20}}</h2>
                        <div class="favoriteAdd fontRegular coeurNote" ng-click="addFavoris(movie.id)" style="cursor:pointer;"></div><h4 class"title-details">{{movie.release_date | limitTo:4}}</h4>

                    </div>
                </div>
            </div>
        </div>

    <div ng-repeat="movies in movies.more | orderBy: query.order" movie="movie" >
        <div ng-repeat="movie in movies | orderBy: query.order" movie="movie" class="movie-block">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <img ng-if="movie.poster_path!=null" src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="image-thumbnail" style="height:280px" ng-click="showMovie(movie.id)">
                  <img ng-if="movie.poster_path==null" src="http://image.eiga.k-img.com/images/buzz/29346/darthvader.jpg" class="image-thumbnail" style="height:280px" ng-click="showMovie(movie.id)">
                    <div class="caption">
                        <h2 class="title-home">{{movie.title | limitTo:20}}</h2>
                           <div class="favoriteAdd fontRegular coeurNote" ng-click="addFavoris(movie.id)" style="cursor:pointer;"></div><h4 class"title-details">{{movie.release_date | limitTo:4}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>

$(window).scroll(function() {
   if($(window).scrollTop() + $(window).height() > $(document).height() -50) {
     $( "#loadMore" ).trigger( "click" );      }
});

$("#burger-menu").click(function () {
   $('.slidebox').slideToggle();
});
</script>
<button class="btn btn-primary" id="loadMore" ng-click="showMoreMovies(page)" style="margin:0 auto"> Voir plus de films ! </button>
    </div>

</div>
