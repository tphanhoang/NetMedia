<div class="panel panel-primary">


    <div class="panel-heading">
    <!-- <h3 class="panel-title panel-title title--inline">Liste des Films Populaires | <a href="#/films">Films</a> | <a href="#/series">Series</a> </h3> -->

    <form style="width:370px" class="filters-search-user">
        <div class="filters">
        <label class="genre">Genre : </label>
        <select class="form-control" style="width:106px"
                ng-change="genre(value)"
                ng-model="value"
                ng-options="genre.id as genre.name for genre in listGenre.genres"
            >
            <option value="">Tous</option>
        </select>
        <label class="genre">Trier par : </label>
        <select
                ng-change="category(value,1)" style="width:120px"
                ng-model="value"
                ng-options="key as value for (key, value) in categories"
            >
            <option value="">Tous</option>
        </select>

        </div>
        <div class="search">
        <input  class="btn" style="width:100%"
                ng-change="search(searchValue)"
                ng-model="searchValue" type="search">
        </div>
        <div class="user">
            <img class="user-img" src="images/placeholder.png"/>
            <div class="user-name">User Name</div>
        </div>
    </form>

    </div> 

    <div class="panel-body">

        <div ng-if="movies.total_results==0"> Aucun film n'a été trouvé lors de votre recherche</div>

        <div ng-repeat="movie in movies.results | orderBy: query.order" movie="movie" class="movie-block">
            <div class="col-sm-6 col-md-4">
                <div class="pull-right" ng-switch on="movie.status">
                    <span ng-switch-when="0" class="label label-success">Disponible</span>
                    <span ng-switch-when="1" class="label label-warning">Occupé(e)</span>
                    <span ng-switch-when="2" class="label label-danger">Blessé(e)</span>
                </div>
                <div class="thumbnail">
                    <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="image-thumbnail" ng-click="showMovie(movie.id)"> 
                    <!-- <img src="http://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" class="image-thumbnail">  -->
                    <div class="caption">
                        <!-- <p>adult : {{movie.adult}}</p> -->
                        <h2 class="title-home">{{movie.title | limitTo:20}}</h2>
                       <!--  <p>original_title : {{movie.original_title}}</p>
                        <p>id : {{movie.id}}</p>
                        <p>genre_ids : <ul><li ng-repeat="(key, genre) in movie.genre_ids">{{genre}} (traité TpH : {{ genreList[genre] }} )</li></ul></p>
                        <p>vote_average : {{movie.vote_average}}</p>
                        <p>original_language : {{movie.original_language}}</p> -->
                        <h4 class"title-details">{{movie.release_date | limitTo:4}}</h4>
                       <!--  <p>overview : {{movie.overview}}</p>
                        <p>popularity : {{movie.popularity}}</p>
                        <p>video : {{movie.video}}</p>
                        <p>vote_average : {{movie.vote_average}}</p>
                        <p>vote_count : {{movie.vote_count}}</p> -->
                        <!-- <button class="btn btn-primary" >Regarder</button> -->
                    </div>
                </div>
            </div>
        </div>

                <div class="thumbnail">

                    <!-- <img src="http://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" class="image-thumbnail">  -->
                    <div class="caption">
                        <!-- <p>adult : {{movie.adult}}</p> -->
                        <h2 class="title-home">{{movie.title | limitTo:20}}</h2>
                       <!--  <p>original_title : {{movie.original_title}}</p>
                        <p>id : {{movie.id}}</p>
                        <p>genre_ids : <ul><li ng-repeat="(key, genre) in movie.genre_ids">{{genre}} (traité TpH : {{ genreList[genre] }} )</li></ul></p>
                        <p>vote_average : {{movie.vote_average}}</p>
                        <p>original_language : {{movie.original_language}}</p> -->

                       <!--  <p>overview : {{movie.overview}}</p>
                        <p>popularity : {{movie.popularity}}</p>

                        <p>vote_average : {{movie.vote_average}}</p>
                        <p>vote_count : {{movie.vote_count}}</p> -->

                </div>
            </div>
        </div>
    </div>
  

    </div>
<button class="btn btn-primary" ng-click="showMoreMovies(page)" style="margin:0 auto"> Voir plus de films ! </button>
</div>
